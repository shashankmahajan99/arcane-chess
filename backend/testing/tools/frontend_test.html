<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Chess Backend Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        .test-section h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .status.warning {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid #ff9800;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            max-width: 300px;
        }
        .log-container {
            height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .log-entry.sent {
            color: #4CAF50;
        }
        .log-entry.received {
            color: #2196F3;
        }
        .log-entry.error {
            color: #f44336;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        .stat-label {
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Arcane Chess Backend Test</h1>
        
        <div class="test-section">
            <h2>üîå WebSocket Connection Test</h2>
            <div class="input-group">
                <label>Server URL:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8080/ws" placeholder="ws://localhost:8080/ws">
            </div>
            <div class="input-group">
                <label>User ID:</label>
                <input type="text" id="userId" value="frontend-test-user" placeholder="frontend-test-user">
            </div>
            <div class="input-group">
                <label>Username:</label>
                <input type="text" id="username" value="FrontendTester" placeholder="FrontendTester">
            </div>
            <div class="controls">
                <button onclick="connectWebSocket()">Connect</button>
                <button onclick="disconnectWebSocket()">Disconnect</button>
                <button onclick="joinRoom()">Join Room</button>
                <button onclick="sendChatMessage()">Send Chat</button>
                <button onclick="sendGameMove()">Send Move</button>
                <button onclick="updateAvatarPosition()">Update Avatar</button>
                <button onclick="clearLog()">Clear Log</button>
            </div>
            <div id="connectionStatus" class="status info">Not connected</div>
        </div>

        <div class="test-section">
            <h2>üìä Connection Statistics</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="messagesSent">0</div>
                    <div class="stat-label">Messages Sent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="messagesReceived">0</div>
                    <div class="stat-label">Messages Received</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="connectionTime">00:00</div>
                    <div class="stat-label">Connection Time</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="errorCount">0</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>üìù Message Log</h2>
            <div id="messageLog" class="log-container">
                <div class="log-entry">Ready to test WebSocket connection...</div>
            </div>
        </div>

        <div class="test-section">
            <h2>üéØ Test Results</h2>
            <div id="testResults">
                <div class="status info">Click "Connect" to start testing the backend</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let messagesSent = 0;
        let messagesReceived = 0;
        let errorCount = 0;
        let connectionStartTime = null;
        let connectionTimer = null;

        function updateStats() {
            document.getElementById('messagesSent').textContent = messagesSent;
            document.getElementById('messagesReceived').textContent = messagesReceived;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('connectionTime').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function addLogEntry(message, type = 'info') {
            const log = document.getElementById('messageLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function connectWebSocket() {
            const serverUrl = document.getElementById('serverUrl').value;
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;

            if (!serverUrl || !userId || !username) {
                addLogEntry('Please fill in all connection fields', 'error');
                return;
            }

            const url = `${serverUrl}?user_id=${encodeURIComponent(userId)}&username=${encodeURIComponent(username)}`;
            
            try {
                addLogEntry(`Connecting to ${url}...`, 'info');
                updateStatus('Connecting...', 'warning');
                
                ws = new WebSocket(url);
                
                ws.onopen = function(event) {
                    addLogEntry('WebSocket connection established!', 'success');
                    updateStatus('Connected', 'success');
                    connectionStartTime = Date.now();
                    connectionTimer = setInterval(updateConnectionTime, 1000);
                    
                    // Update test results
                    document.getElementById('testResults').innerHTML = `
                        <div class="status success">‚úÖ WebSocket connection successful!</div>
                        <div class="status info">Backend is ready for frontend integration</div>
                    `;
                };
                
                ws.onmessage = function(event) {
                    messagesReceived++;
                    updateStats();
                    
                    try {
                        const message = JSON.parse(event.data);
                        addLogEntry(`Received: ${message.type} - ${JSON.stringify(message.data)}`, 'received');
                        
                        // Handle specific message types
                        if (message.type === 'connection_established') {
                            addLogEntry('Backend confirmed connection!', 'success');
                        }
                    } catch (e) {
                        addLogEntry(`Received raw: ${event.data}`, 'received');
                    }
                };
                
                ws.onerror = function(error) {
                    errorCount++;
                    updateStats();
                    addLogEntry(`WebSocket error: ${error}`, 'error');
                    updateStatus('Connection error', 'error');
                    
                    // Update test results
                    document.getElementById('testResults').innerHTML = `
                        <div class="status error">‚ùå WebSocket connection failed</div>
                        <div class="status warning">Check if backend server is running on the specified URL</div>
                    `;
                };
                
                ws.onclose = function(event) {
                    addLogEntry(`WebSocket connection closed (code: ${event.code})`, 'info');
                    updateStatus('Disconnected', 'warning');
                    
                    if (connectionTimer) {
                        clearInterval(connectionTimer);
                        connectionTimer = null;
                    }
                    
                    if (event.code !== 1000) {
                        errorCount++;
                        updateStats();
                    }
                };
                
            } catch (error) {
                addLogEntry(`Failed to create WebSocket connection: ${error}`, 'error');
                updateStatus('Connection failed', 'error');
                errorCount++;
                updateStats();
            }
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                addLogEntry('Disconnected from server', 'info');
            }
        }

        function sendMessage(type, data) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLogEntry('Not connected to server', 'error');
                return;
            }
            
            const message = {
                type: type,
                data: data,
                user_id: document.getElementById('userId').value,
                username: document.getElementById('username').value,
                room: 'frontend-test-room'
            };
            
            try {
                ws.send(JSON.stringify(message));
                messagesSent++;
                updateStats();
                addLogEntry(`Sent: ${type} - ${JSON.stringify(data)}`, 'sent');
            } catch (error) {
                addLogEntry(`Failed to send message: ${error}`, 'error');
                errorCount++;
                updateStats();
            }
        }

        function joinRoom() {
            sendMessage('join_room', { room: 'frontend-test-room' });
        }

        function sendChatMessage() {
            const message = `Hello from frontend test at ${new Date().toLocaleTimeString()}! üéÆ`;
            sendMessage('chat', {
                user_id: document.getElementById('userId').value,
                username: document.getElementById('username').value,
                message: message,
                room: 'frontend-test-room'
            });
        }

        function sendGameMove() {
            sendMessage('game_move', {
                game_id: 'frontend-test-game',
                from: 'e2',
                to: 'e4',
                piece: 'pawn'
            });
        }

        function updateAvatarPosition() {
            sendMessage('avatar_position', {
                user_id: document.getElementById('userId').value,
                username: document.getElementById('username').value,
                x: Math.random() * 20,
                y: 0,
                z: Math.random() * 20,
                rotation: Math.random() * 360
            });
        }

        function clearLog() {
            document.getElementById('messageLog').innerHTML = 
                '<div class="log-entry">Log cleared...</div>';
        }

        // Initialize stats
        updateStats();
        
        // Add some helpful information
        addLogEntry('üéÆ Arcane Chess Backend Test Tool', 'info');
        addLogEntry('1. Make sure your backend server is running', 'info');
        addLogEntry('2. Update the server URL if needed', 'info');
        addLogEntry('3. Click "Connect" to test the WebSocket connection', 'info');
        addLogEntry('4. Use the buttons to test different message types', 'info');
    </script>
</body>
</html>
